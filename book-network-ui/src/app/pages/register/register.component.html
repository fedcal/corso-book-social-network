<div class="container-fluid card login-container">
  <h3 class="text-center">Registrazione</h3>

  <hr>

  <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
      <p *ngFor="let msg of errorMsg">{{msg}}</p>
  </div>

  <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input [(ngModel)]="registerRequest.nome" type="text" class="form-control" id="nome" placeholder="Mario">
  </div>
  <div class="mb-3">
    <label for="cognome" class="form-label">Cognome</label>
    <input [(ngModel)]="registerRequest.cognome" type="text" class="form-control" id="cognome" placeholder="Rossi">
  </div>
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input [(ngModel)]="registerRequest.username" type="text" class="form-control" id="username" placeholder="mario.rossi">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input [(ngModel)]="registerRequest.email" type="email" class="form-control" id="login" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Email</label>
    <input [(ngModel)]="registerRequest.password" type="password" class="form-control" id="password" placeholder="password">
  </div>
  <div class="d-flex justify-content-between mb-3">
    <button (click)="register()" type="button" class="btn btn-primary">
      &nbsp;Registrati
    </button>
    <div>
      Hai un Account?&nbsp;
      <button (click)="login()" type="button" class="btn btn-link">
        <em class="fas fa-sign-in-alt">&nbsp;Login in</em>
      </button>
    </div>
  </div>
</div>
